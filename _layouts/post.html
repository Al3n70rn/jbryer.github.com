---
article-class: post
comments: true
---

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="/stylesheets/base.css">
	<link rel="stylesheet" href="/stylesheets/skeleton.css">
	<link rel="stylesheet" href="/stylesheets/layout.css">
	<link rel="stylesheet" href="/stylesheets/docs.css">
	<link rel="stylesheet" href="/stylesheets/github.css">

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="/images/favicon.ico">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">

</head>
<body>
  <a href="https://github.com/jbryer/jbryer.github.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="thirteen columns offset-by-three">
			<h1 class="remove-bottom" style="margin-top: 40px">{{ page.title }}</h1>
			<h5>{{ page.subtitle }}</h5>
			<hr />
		</div>
		<div class="three columns sidebar">
			<nav>
			<ul>
				{% include menu.html %}
			</ul>
			</nav>
		</div>
		<div class="thirteen columns content "><em>
			<date datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>
			  <span class="month">{{ page.date | date: "%B" }}</span>
			  <span class="day">{{ page.date | date: "%d" }},</span>
			  <span class="year">{{ page.date | date: "%Y" }}</span>
			</date>
			</em><br/><br/>
			{{ content }}
			
		    <div id="disqus_thread"></div>
		           <script type="text/javascript">
		               /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		               var disqus_shortname = 'jbryer'; // required: replace example with your forum shortname

		               /* * * DON'T EDIT BELOW THIS LINE * * */
		               (function() {
		                   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		                   dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		                   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		               })();
		           </script>
		           <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		           <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        
		
		</div>
		{% include footer.html %}
	</div><!-- container -->



	<!-- JS
	================================================== -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="/javascripts/tabs.js"></script>

<!-- End Document
================================================== -->
</body>
</html>
